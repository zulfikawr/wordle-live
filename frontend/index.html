<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel 3D Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        /* Background is handled in App.tsx for theme support */
      }
      
      /* 3D Press Animation Classes */
      .pressable {
        transition: transform 0.1s, box-shadow 0.1s;
      }
      .pressable:active {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,1) !important;
      }
      /* Dark mode specific shadow reset for pressable if needed, handled via utility classes ideally */

      /* Flip Animation */
      .flip-container {
        perspective: 1000px;
      }
      .flip-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-inner.flipped {
        transform: rotateX(180deg);
      }
      .flip-front, .flip-back {
        backface-visibility: hidden;
      }
      .flip-back {
        transform: rotateX(180deg);
      }
      
      /* Shake Animation */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Pop Animation */
      @keyframes pop {
        0% { transform: scale(0.8); }
        40% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Bounce delay for staggered reveal */
      .delay-0 { transition-delay: 0ms; }
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-600 { transition-delay: 600ms; }
    </style>
